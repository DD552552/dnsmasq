name: Update Rules

env:
  TZ: Asia/Shanghai

on:
  workflow_dispatch:
  schedule:
    - cron: 0 18 * * *

jobs:
  Update:
    name: Update Rules
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: write

    steps:
    
      - name: CheckOut
        uses: actions/checkout@v4

      - name: Set TimeZone
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo timedatectl set-timezone "$TZ"
      
      - name: Build Rules
        run: |
          chmod -R 775 ${GITHUB_WORKSPACE}
          cd ${GITHUB_WORKSPACE}
          . ./adss.sh && show_copyright
          ./rules/builder/initRulesFile.sh
          echo 
          ./rules/builder/getDnsmasqAdRules.sh
          echo 
          ./rules/builder/getHostsAdRules.sh
          echo 
          ./rules/builder/deletWhiteListRules.sh
          echo 
          echo -e "\e[1;36m 删除dnsmasq及hosts重复规则\e[0m"
          echo 
          awk '!a[$0]++{print}' /tmp/adss/dnsAd >> /tmp/adss/dnsrules.conf 
          awk '!a[$0]++{print}' /tmp/adss/hostsAd >> /tmp/adss/hostsrules.conf 
          echo "# Modified DNS end" >> /tmp/adss/dnsrules.conf 
          echo "# 修饰hosts结束" >> /tmp/adss/hostsrules.conf 
          mv -f /tmp/adss/dnsrules.conf ./rules/file/dnsrules.conf
          mv -f /tmp/adss/hostsrules.conf ./rules/file/hostsrules.conf
          echo -e "\e[1;36m 规则创建完成！\e[0m"

      - name: Git Auto Update Rules
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_author: Clion <clion007@126.com>
          file_pattern: rules/file/*rules.conf
      
      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@main
        continue-on-error: true
        with:
          retain_days: 0
          keep_minimum_runs: 5